<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCU Molecular Innovative Bartending Research Society - Bar Simulator</title>
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">載入中...</div>
        <div id="controls">
            <strong>控制說明:</strong> WASD - 移動 | 滑鼠 - 視角 | E - 拾取/互動/彈吉他 | Q - 放下 | R - 放回原位 | 左鍵 - 倒酒/搖酒 | 右鍵 - 喝酒 | F - 給NPC喝酒
        </div>
        <div id="dialogue-box">
            <h3 id="character-name"></h3>
            <p id="dialogue-text"></p>
        </div>
        <div id="interaction-hint">按 E 互動</div>
        <div id="drink-message"></div>
        <div id="container-info"></div>
    </div>
</body>
</html>
